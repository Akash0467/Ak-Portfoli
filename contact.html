    <head>
        <meta charset="UTF-8" />

        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/responsive.css">
        <title>Document</title>
    </head>
    <body>
      <!-- Start Header Area -->
      <header>
        <div class="header-area">
          <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
              <a class="navbar-brand" href="index.html"><span class="fw-bolder">Tamim Iqbal</span></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                      <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                      <li class="nav-item"><a class="nav-link" href="resume.html">Resume</a></li>
                      <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
                      <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                  </ul>
               </div>
             </nav>
          </div>
        </div>
      </header>
      <!-- End Header Area -->
      <!-- Start Contact Page -->
      <div class="project-area">
        <div class="container">
            <div class="section-padding">
                <div class="row contact-bg gx-5 justify-content-center">
                    <div class="project-area-wrapper col-lg-11 col-xl-9 col-xxl-8">
                        <div class="contact-top-box mb-5">
                            <div class="contact-icon-box mb-2">
                              <div class="contact-icon skill-icon"><i class="fa-regular fa-envelope"></i></div>
                            </div>
                            <div class="contact-title-box">
                              <h2><span class="Contact-main-title">Get in touch</span></h2>
                              <p class="contact-content mt-3">Let's work together!</p>
                            </div>
                        </div>
                        <div class="row gx-5 justify-content-center">
                          <div class="col-lg-8 col-xl-8">
                              <form id="form" method="POST">
                                  
                                  <div class="form-floating mb-3">
                                      <input class="form-control" id="name" name="name" type="text" placeholder="Enter your name..." required="">
                                      <label for="name">Full name</label>
                                  </div>
                                  
                                  <div class="form-floating mb-3">
                                      <input class="form-control" id="email" name="email" type="email" placeholder="name@example.com" required="">
                                      <label for="email">Email address</label>
                                  </div>
                                  
                                  <div class="form-floating mb-3">
                                      <input class="form-control" id="phone" name="phone" type="text" placeholder="880 1704 672 745" required="">
                                      <label for="phone">Phone number</label>
                                  </div>
                                  
                                  <div class="form-floating mb-3">
                                      <textarea class="form-control" id="message" name="message" placeholder="Enter your message here..." style="height: 10rem" required=""></textarea>
                                      <label for="message">Message</label>
                                  </div>

                                  <div class="d-grid">
                                      <button class="btn btn-primary btn-lg" id="submit" type="submit">Submit</button>
                                  </div>
                              </form>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
      <!-- End Contact Page -->
      <!-- Footer Area Start -->
      <div class="footer-area-wrapper others-file">
        <div class="container">
          <div class="footer-wrap d-flex justify-content-between">
            <div class="copy-wright-text">
              <p>Copyright © Tamim Iqbal 2024</p>
            </div>
            <div class="copy-wright-link-text d-flex justify-content-center">
              <a class="copy-wright-link" href="">ASD ·&nbsp;</a>
              <a class="copy-wright-link" href="">Instructorium ·&nbsp;</a>
              <a class="copy-wright-link" href="">Enroll Course</a>
            </div>
          </div>
        </div>
      </div>
      <!-- Footer Area End -->
        <!-- bootstrap 5 script tags -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/scripts.js"></script>
    </body>
</html>
